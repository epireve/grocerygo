{% comment %}
Usage:
{% include "components/button.html" with text="Click Me" style="primary" href="#" %}
{% endcomment %}

{% if href %}
<a href="{{ href }}" class="btn {% if style == 'primary' %}btn-primary{% elif style == 'secondary' %}btn-secondary{% endif %} {% if extra_classes %}{{ extra_classes }}{% endif %}">
    {{ text }}
</a>
{% else %}
<button type="{{ type|default:'button' }}" class="btn {% if style == 'primary' %}btn-primary{% elif style == 'secondary' %}btn-secondary{% endif %} {% if extra_classes %}{{ extra_classes }}{% endif %}">
    {{ text }}
</button>
{% endif %}
