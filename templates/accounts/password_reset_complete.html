{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - GroceryGo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-6">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Password Reset Complete</h2>
    
    <p class="text-gray-600 mb-6 text-center">
        Your password has been set. You may now go ahead and log in with your new password.
    </p>
    
    <div class="mt-6 text-center">
        <a href="{% url 'accounts:login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
