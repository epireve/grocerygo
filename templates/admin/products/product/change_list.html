{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrahead %}
    {{ block.super }}
    <style>
        /* Product-specific styling */
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        
        [data-theme="dark"] .product-image {
            border-color: #374151;
        }
        
        .product-price {
            font-weight: 600;
            color: #059669;
        }
        
        [data-theme="dark"] .product-price {
            color: #10b981;
        }
        
        .product-stock {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .stock-high {
            background: #d1fae5;
            color: #065f46;
        }
        
        .stock-medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .stock-low {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .stock-out {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        [data-theme="dark"] .stock-high {
            background: rgba(5, 150, 105, 0.2);
            color: #6ee7b7;
        }
        
        [data-theme="dark"] .stock-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }
        
        [data-theme="dark"] .stock-low {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        
        [data-theme="dark"] .stock-out {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #f3f4f6;
            color: #374151;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        [data-theme="dark"] .category-badge {
            background: #374151;
            color: #d1d5db;
        }
    </style>
{% endblock %}
