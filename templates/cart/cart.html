{% extends 'base.html' %}
{% load static %}

{% block title %}Your Cart - GroceryGo{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 mb-6">Your Shopping Cart</h1>
    
    <div id="cart-container">
        <!-- Cart content will be loaded here via JavaScript -->
        <div class="text-center p-10">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Loading your cart...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadCart();
        
        // Setup event delegation for remove buttons
        document.getElementById('cart-container').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('remove-item')) {
                e.preventDefault();
                const slug = e.target.getAttribute('data-slug');
                if (slug) {
                    removeFromCart(slug);
                    loadCart(); // Reload cart UI
                    
                    // Also sync with server
                    const productId = e.target.getAttribute('data-id');
                    if (productId) {
                        fetch(`/cart/remove/${productId}/`, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest',
                                'X-CSRFToken': getCookie('csrftoken')
                            }
                        })
                        .then(response => response.json())
                        .catch(error => console.error('Error:', error));
                    }
                }
            }
        });
    });
    
    function loadCart() {
        const cartContainer = document.getElementById('cart-container');
        const cart = getCart();
        const productSlugs = Object.keys(cart);
        
        if (productSlugs.length === 0) {
            // Show empty cart message
            cartContainer.innerHTML = `
                <div class="text-center py-12 bg-white shadow overflow-hidden sm:rounded-lg">
                    <h2 class="text-2xl font-bold text-gray-900">Your cart is empty</h2>
                    <p class="mt-4 text-gray-500">Looks like you haven't added any products to your cart yet.</p>
                    <div class="mt-6">
                        <a href="{% url 'products:product_list' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Browse Products
                        </a>
                    </div>
                </div>
            `;
            return;
        }
        
        // Fetch product details for items in cart
        fetch('/cart/get-session-cart/', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            // Process cart data
            const cartItems = [];
            let total = 0;
            
            // Process cart items from session
            for (const item of data.cart_items || []) {
                cartItems.push(item);
                total += item.subtotal;
            }
            
            // Generate cart HTML
            let cartHTML = `
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex flex-col">
                            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead class="bg-gray-50">
                                                <tr>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Product
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Price
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Quantity
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Subtotal
                                                    </th>
                                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-white divide-y divide-gray-200">
            `;
            
            for (const item of cartItems) {
                cartHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10">
                                    ${item.product.image 
                                        ? `<img class="h-10 w-10 rounded-full object-cover" src="${item.product.image}" alt="${item.product.name}">`
                                        : `<div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                            <span class="text-xs text-gray-500">No img</span>
                                           </div>`
                                    }
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">
                                        <a href="/products/product/${item.product.slug}/">${item.product.name}</a>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">RM${item.product.price}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${item.quantity}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">RM${item.subtotal}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="#" class="text-red-600 hover:text-red-900 remove-item" data-slug="${item.product.slug}" data-id="${item.id}">Remove</a>
                        </td>
                    </tr>
                `;
            }
            
            cartHTML += `
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 border-t border-gray-200 pt-6">
                            <div class="flex justify-between text-base font-medium text-gray-900">
                                <p>Subtotal</p>
                                <p>RM${total.toFixed(2)}</p>
                            </div>
                            <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                            <div class="mt-6">
                                <a href="{% url 'products:product_list' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                    Continue Shopping
                                </a>
                                <a href="{% url 'orders:checkout' %}" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Proceed to Checkout
                                </a>
                                <button id="clear-cart" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    Clear Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Update cart container
            cartContainer.innerHTML = cartHTML;
            
            // Add event listener for clear cart button
            const clearCartBtn = document.getElementById('clear-cart');
            if (clearCartBtn) {
                clearCartBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Clear localStorage cart
                    localStorage.setItem(CART_STORAGE_KEY, JSON.stringify({}));
                    setCartExpiry();
                    
                    // Clear server cart
                    fetch('/cart/clear/', {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadCart(); // Reload cart UI
                        updateCartUI(); // Update cart count in header
                    })
                    .catch(error => console.error('Error:', error));
                });
            }
        })
        .catch(error => {
            console.error('Error loading cart:', error);
            cartContainer.innerHTML = `
                <div class="bg-red-100 p-4 rounded-md">
                    <p class="text-red-700">There was an error loading your cart. Please try again later.</p>
                </div>
            `;
        });
    }
</script>
{% endblock %}
